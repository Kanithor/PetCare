{% extends "index.html" %}
{% block content %}

<div class="col-md-8">
    <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.cantidad.label }}<br>
                {{ form.cantidad }}
            </p>
            <p>{{ form.submit() }}</p>
    </form>
</div>
<div class="col-md-8">
        <button onclick="goBack()">Volver</button>

        <script>
        function goBack() {
            window.history.back();
        }
        </script>
</div>

{% endblock %}
